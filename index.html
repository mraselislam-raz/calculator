  <meta charset="UTF-8">

  <title>Simple Calculator by Russell</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">

<body class="bg-main">

   <div class="row text-center">
       
    <div class="col-lg-4"></div>
       <div class="col-lg-4">
        <div class="container-sm text-center mx-auto">
            <div class="calculator mx-auto mt-5">
                <div class="table">
                   <tr>
                       <td> <input class="result px-2" type="text" id="myResult"></td>
                   </tr>
                  <div class="p-3">
                    <div class="row">
                        <div class="col-6">
                            <input type="button" class="btn btn-lg btn-warning deleteMe" value="C" onclick="deleteMe()">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="(" onclick="calculator('(')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value=")" onclick="calculator(')')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="7" onclick="calculator('7')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="8" onclick="calculator('8')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="9" onclick="calculator('9')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="+" onclick="calculator('+')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="4" onclick="calculator('4')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="5" onclick="calculator('5')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="6" onclick="calculator('6')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="-" onclick="calculator('-')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="1" onclick="calculator('1')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="2" onclick="calculator('2')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="3" onclick="calculator('3')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="*" onclick="calculator('*')">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="0" onclick="calculator('0')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="." onclick="calculator('.')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-dark" value="/" onclick="calculator('/')">
                        </div>
                        <div class="col-3">
                            <input type="button" class="btn btn-lg btn-primary" value="=" onclick="answer()">
                        </div>
                    </div>
                  </div>
                </div>
            </div>
            
           </div>
       </div>
       <div class="col-lg-4">

   <script>

       function deleteMe() {
        document.getElementById("myResult").value = "";
       }

       function calculator(newValue){
          document.getElementById("myResult").value += newValue;
       }

        function answer() {
            var a = document.getElementById("myResult").value;
            var b = eval(a);
            document.getElementById('myResult').value = b;
        }

   </script>
